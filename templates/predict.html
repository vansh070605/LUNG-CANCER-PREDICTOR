<!-- predict.html -->
{% extends 'base.html' %}
{% block title %}Predict Risk{% endblock %}
{% block content %}
<h2>Predict Lung Cancer Risk</h2>
<form method="POST" action="{{ url_for('predict') }}">
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="120" required><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
    </select><br>
    <label>Smoking:</label>
    <select name="smoking" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>
    <label>Cough:</label>
    <select name="cough" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>
    <label>Chest Pain:</label>
    <select name="chest_pain" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>
    <label>Fatigue:</label>
    <select name="fatigue" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>
    <label>Shortness of Breath:</label>
    <select name="shortness_of_breath" required>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select><br>
    <input type="hidden" name="user_id" value="{{ user_id }}">
    <button type="submit" class="predict-btn">Predict</button>
</form>
<a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
{% endblock %}
